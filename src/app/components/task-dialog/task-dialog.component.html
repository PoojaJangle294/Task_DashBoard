<h2 mat-dialog-title>Add Task</h2>
<div class="add-task-conatiner">
  <form [formGroup]="addtaskForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Customer Name</mat-label>
      <input matInput formControlName="customerName">
    </mat-form-field>

    <div>
      <label>Gender:</label>
      <mat-radio-group formControlName="gender" class="gender-field">
        <mat-radio-button value="male">Male</mat-radio-button>
        <mat-radio-button value="female">Female</mat-radio-button>
      </mat-radio-group>
    </div>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Mobile Number</mat-label>
      <input matInput formControlName="mobileNumber">
      <mat-error *ngIf="addtaskForm.get('mobileNumber')?.invalid">Enter valid Indian mobile number</mat-error>
      <mat-error *ngIf="addtaskForm.get('mobileNumber')?.hasError('pattern')">
        Enter a valid 10-digit Indian mobile number
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>WhatsAppNumber</mat-label>
      <input matInput formControlName="whatsappNumber">
      <mat-error *ngIf="addtaskForm.get('whatsappNumber')?.invalid">Enter valid Indian mobile number</mat-error>
      <mat-error *ngIf="addtaskForm.get('whatsappNumber')?.hasError('pattern')">
        Enter a valid 10-digit Indian mobile number
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Email ID</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>
    <div>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Preferred Language</mat-label>
        <mat-select formControlName="preferredLanguage">
          <mat-option *ngFor="let lang of languages" [value]="lang">{{ lang }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Preferred Time</mat-label>
        <input matInput type="time" formControlName="preferredTime">
      </mat-form-field>


    </div>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">
        <mat-option *ngFor="let s of statuses" [value]="s">{{ s }}</mat-option>
      </mat-select>
    </mat-form-field>

    <div>
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-flat-button color="primary" type="submit" [disabled]="addtaskForm.invalid">Submit</button>
    </div>
  </form>
</div>
